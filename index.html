<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="photo-container">
    <img id="background" src="./background-image.avif">
    <div id="odin-logo">
      <img id="logo" src="./odin-lined.png">
      <p>Odin</p>
    </div>
  </div>

  <div id="content-container">
    <div id="welcome-text">
      <p>This is not a real online service! You know you
        need something like this in your life to help you
        realize your deepest dreams. Sign up <em>now</em>
        to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    <form id="sign-up" action="#" method="post">
      <h3>Let's do this!</h3>
      <label for="first-name">FIRST NAME</label>
      <label for="last-name">LAST NAME</label>
      
      <input type="text" name="first-name" placeholder="John" required>
      <input type="text" name="last-name" placeholder="Doe" required>

      <label for="email">EMAIL</label>
      <label for="phone-number">PHONE NUMBER</label>
      
      <input type="email" name="email" 
              placeholder="example@abc.com" required>
      <input type="tel" name="phone-number">

      <label for="password">PASSWORD</label>
      <label for="confirm-pass">CONFIRM PASSWORD</label>
      
      <input type="password" name="password" required>
      <input type="password" name="confirm-pass" required>

    </form>
    <input type="submit" id="create-account" form="sign-up" 
            name="submit-form" value="Create Account">
    <div class="log-in">
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
